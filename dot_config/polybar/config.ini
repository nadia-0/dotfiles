[colors]
background = #000000
background-alt = #282A2E
foreground = #C5C8C6
primary = #ffa8fc
secondary = #a980fd
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 24pt
;radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

;border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = /
separator-foreground = ${colors.disabled}

font-0 = FiraCode Nerd Font
font-1 = noto emoji:scale=10
;font-2 = siji:scale=10
;font-3 = Font Awesome:scale=10
modules-left = xworkspaces i3 xwindow
modules-center = spotify spotify-prev spotify-play-pause spotify-next
modules-right = xbacklight pulseaudio ppd battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

;override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/i3]
type = internal/i3
format = <label-mode>
label-mode-background = ${colors.alert}
label-mode-padding = 1

show-urgent = true

